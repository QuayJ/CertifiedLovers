<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>A Lot of Ones</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class="gamePage">
        <div id="game">
            <div class="startScreen">Press Any Key To Start</div>
            <div id="dino"></div>
            <div id="rock"></div>
        </div>
        <h1 id="score">0</h1>
        
        <div class="main">
            <div class="login-box">
                <h1>Subscribe</h1>
                <form>
                    <div class="user-box">
                        <input type="text" name=" " required>
                        <label>Username</label>
                    </div>
    

                    <div class="user-box">
                        <input type="email" class="email" required>
                        <label>Email</label>
                    </div>

                    <div class="user-box">
                        <input type="password" class="pass" required>
                        <label>Password</label>
                    </div>

                </form>
            </div>
        </div>





        <script src="JS/papi.js"></script>
    </body>
</html>
